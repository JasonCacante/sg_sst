{% extends 'sg_sst_app/base.html' %} 
{% load static %}
{% block content %}
<div class=" container">
    <h2 class="mt-5"> Empleado Nuevo </h2>
    <br>
    <p class="lead">
		{% if messages %}
			<div class="alert alert-warning" role="alert">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</div>
		{% endif %}
		<div class="createForm">
			<form action="" method="POST" enctype="multipart/form-data" id="createForm">
				{% csrf_token %}
                <h4 class="mt-3"> Ingrese la informaci√≥n del empleado </h4>
				<h5>
					<div class="form-group" style="text-align: justify;">
						{{ form.as_p }}
					</div>
				</h5>
				<div class="form-group">
					<input class="btn btn-group-lg btn-dark" type="submit" value="Guardar" style="width: 10em; margin: 5px auto; font-size: large; font-weight: bold;" />
				</div>
			</form>
		</div>
	</p>
</div>
{% endblock%}
