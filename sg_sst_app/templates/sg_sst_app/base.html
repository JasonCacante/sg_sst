<!DOCTYPE html>
<html lang="es">
	<head>
		{% load static %}
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>APP SG-SST</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
        <link href="{% static 'sg_sst_app/css/style.css' %}" rel="stylesheet" />

	</head>
	<body class="d-flex flex-column h-100">
		<header>
			<!-- Fixed navbar -->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand {% if request.path == '/' %} active {% endif %}" href="{% url 'home' %}">Inicio</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarCollapse"
						aria-controls="navbarCollapse"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link {% if request.path == '/usuarios/login/' %} active {% endif %}" aria-current="page" href="{% url 'login' %}">Ingresar</a>
							</li>
							{% if request.user.is_authenticated %}
								<li class="nav-item">
									<a class="nav-link" {% if request.path == '/usuarios/logout/' %} active {% endif %}href="{% url 'logout' %}">Salir</a>
								</li>
							{% endif %}
							<li class="nav-item">
								<a class="nav-link disabled"></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
        <main class="flex-shrink-0">
            <!--Mensaje que cambia -->
            {% block content %}
            {% endblock %}
        </main>
		<footer class="footer mt-auto py-3 bg-light">
			<div class="container">
				<span class="text-muted">Desarrollado por Jason Cacante G, y Yuliana Renter&iacute;a</span>
			</div>
		</footer>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="{% static 'sg_sst_app/js/main.js' %}"></script>
	</body>
</html>
